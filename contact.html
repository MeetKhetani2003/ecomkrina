<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Redstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="125px" alt="Logo"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                        <li><a href="profile.html">Profile</a></li>

            <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="wishlist.html" title="Wishlist"><i class="fa fa-heart-o"></i></a>
                <a href="profile.html" title="Profile"><i class="fa fa-user"></i></a>
                <a href="cart.html" title="Cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
            <img src="images/menu.png" class="menu-icon" onClick="menutoggle()">
        </div>
    </div>

    <div class="small-container contact">
        <div class="contact-box">
            <h2>Contact</h2>
            <p>For help, submit your inquiry and our team will contact you.</p>
            <form id="inquiryForm" class="inquiry-form">
                <input type="text" id="inqName" placeholder="Your name" required />
                <input type="email" id="inqEmail" placeholder="Your email" required />
                <textarea id="inqMessage" placeholder="Write your message" required></textarea>
                <button class="btn" type="submit">Send Inquiry</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container" style="text-align:center;">
            <img src="images/logo-white.png" alt="Logo" style="max-width:160px;">
            <p>Our Purpose Is To Sustainably Make the Pleasure and Benefits of Sports Accessible to the Many.</p>
            <hr>

        </div>
    </div>

    <script>
        var menuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "260px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        document.getElementById("inquiryForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const response = await fetch("/api/inquiries", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("inqName").value,
                    email: document.getElementById("inqEmail").value,
                    message: document.getElementById("inqMessage").value,
                }),
            });

            const data = await response.json();

            if (!response.ok) {
                alert(data.message || "Failed to submit inquiry");
                return;
            }

            alert("Inquiry sent successfully!");
            this.reset();
        });
    </script>
</body>

</html>
