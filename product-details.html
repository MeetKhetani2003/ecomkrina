<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Redstore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" width="125px" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"
          ><img src="images/cart.png" width="30px" height="30px"
        /></a>
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>

    <!-- PRODUCT SECTION -->
    <div class="small-container single-product">
      <div class="row">
        <div class="col-2">
          <img id="productImage" width="100%" />
        </div>

        <div class="col-2">
          <h1 id="productTitle"></h1>

          <!-- ⭐ RATING HERE -->
          <div class="rating" id="productRating" style="cursor: pointer"></div>
          <p style="font-size: 13px; color: #777">Click stars to rate</p>

          <h4 id="productPrice"></h4>
          <p id="productDescription"></p>
          <br />
          <button class="btn" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-2">
            <img src="images/logo-white.png" />
            <p>
              Our Purpose Is To Sustainably Make the Pleasure and Benefits of
              Sports Accessible to the Many.
            </p>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2026 - Redstore</p>
      </div>
    </div>

    <!-- MENU TOGGLE -->
    <script>
      var menuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!-- ⭐ STAR GENERATOR FUNCTION -->
    <script>
      function generateStars(rating) {
        let starsHTML = "";
        rating = parseInt(rating) || 0;

        for (let i = 1; i <= 5; i++) {
          if (i <= rating) {
            starsHTML += '<i class="fa fa-star"></i>';
          } else {
            starsHTML += '<i class="fa fa-star-o"></i>';
          }
        }

        return starsHTML;
      }
    </script>

    <script>
      function generateStars(rating) {
        let html = "";
        rating = parseInt(rating) || 0;

        for (let i = 1; i <= 5; i++) {
          html += `<i class="fa ${i <= rating ? "fa-star" : "fa-star-o"}"
               onclick="rateProduct(${i})"></i>`;
        }

        return html;
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const id = new URLSearchParams(window.location.search).get("id");
        const res = await fetch("/api/products/" + id);
        const product = await res.json();

        document.getElementById("productImage").src = product.image;
        document.getElementById("productTitle").innerText = product.title;
        document.getElementById("productPrice").innerText = "$" + product.price;
        document.getElementById("productDescription").innerText =
          product.description;
        document.getElementById("productRating").innerHTML = generateStars(
          product.Rating,
        );

        window.currentProduct = product;
      });

      async function rateProduct(value) {
        const product = window.currentProduct;

        const res = await fetch("/api/products/" + product.id + "/rating", {
          method: "PUT",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Rating: value }),
        });

        if (!res.ok) {
          alert("Login required to rate");
          window.location.href = "account.html";
          return;
        }

        document.getElementById("productRating").innerHTML =
          generateStars(value);

        alert("Thanks for rating!");
      }
    </script>

    <!-- ADD TO CART -->
    <script>
      async function addToCart() {
        const product = window.currentProduct;

        if (!product) return;

        try {
          const response = await fetch("/api/cart", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              product_id: product.id,
              quantity: 1,
            }),
          });

          if (!response.ok) {
            alert("Please login first");
            window.location.href = "account.html";
            return;
          }

          alert("Added to cart successfully!");
        } catch (err) {
          console.error(err);
          alert("Error adding to cart");
        }
      }
    </script>
  </body>
</html>
