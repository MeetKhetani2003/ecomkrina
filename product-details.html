  <script>
    var menuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight == "0px") {
        MenuItems.style.maxHeight = "260px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    function generateStars(rating) {
      let html = "";
      rating = parseInt(rating) || 0;

      for (let i = 1; i <= 5; i++) {
        html += `<i class="fa ${i <= rating ? "fa-star" : "fa-star-o"}" onclick="rateProduct(${i})"></i>`;
      }

      return html;
    }

    function renderRecommendedProducts(products) {
      const container = document.getElementById("recommendedProducts");
      container.innerHTML = "";

      if (!products.length) {
        container.innerHTML = "<p>No recommendations available.</p>";
        return;
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const id = new URLSearchParams(window.location.search).get("id");
        const res = await fetch("/api/products/" + id);
        const product = await res.json();

        document.getElementById("productImage").src = product.image;
        document.getElementById("productTitle").innerText = product.title;
        document.getElementById("productPrice").innerText = "$" + product.price;
        document.getElementById("productDescription").innerText =
          product.description;
        document.getElementById("productRating").innerHTML = generateStars(
          product.Rating,
        );

        window.currentProduct = product;
        syncWishlistButton(product.id);
      });
    }

    function goToProduct(id) {
      window.location.href = "product-details.html?id=" + id;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const id = new URLSearchParams(window.location.search).get("id");
      const res = await fetch("/api/products/" + id);
      const product = await res.json();

      document.getElementById("productImage").src = product.image;
      document.getElementById("productTitle").innerText = product.title;
      document.getElementById("productPrice").innerText = "$" + product.price;
      document.getElementById("productDescription").innerText = product.description;
      document.getElementById("productRating").innerHTML = generateStars(product.Rating);

      const stockStatus = document.getElementById("stockStatus");
      const cartBtn = document.getElementById("cartBtn");

      if (product.stock > 0) {
        stockStatus.className = "stock-label stock-in";
        stockStatus.innerText = `In stock (${product.stock})`;
      } else {
        stockStatus.className = "stock-label stock-out";
        stockStatus.innerText = "Out of stock";
        cartBtn.disabled = true;
        cartBtn.innerText = "Out of stock";
      }

      window.currentProduct = product;
      renderRecommendedProducts(product.recommended || []);
      syncWishlistButton(product.id);
    });


      async function syncWishlistButton(productId) {
        const wishlistBtn = document.getElementById("wishlistBtn");

        try {
          const res = await fetch("/api/wishlist/" + productId, {
            credentials: "include",
          });

          if (!res.ok) {
            wishlistBtn.innerText = "Add to Wishlist";
            wishlistBtn.dataset.inWishlist = "false";
            return;
          }

          const data = await res.json();
          wishlistBtn.dataset.inWishlist = data.inWishlist ? "true" : "false";
          wishlistBtn.innerText = data.inWishlist
            ? "Remove from Wishlist"
            : "Add to Wishlist";
        } catch (error) {
          console.error("Failed to check wishlist:", error);
        }
      }

      async function toggleWishlist() {
        const product = window.currentProduct;

        if (!product) return;

        const wishlistBtn = document.getElementById("wishlistBtn");
        const inWishlist = wishlistBtn.dataset.inWishlist === "true";

        try {
          const response = await fetch(
            "/api/wishlist" + (inWishlist ? "/" + product.id : ""),
            {
              method: inWishlist ? "DELETE" : "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: inWishlist
                ? null
                : JSON.stringify({
                    product_id: product.id,
                  }),
            },
          );

          if (!response.ok) {
            alert("Please login first");
            window.location.href = "account.html";
            return;
          }

          await syncWishlistButton(product.id);
          alert(inWishlist ? "Removed from wishlist" : "Added to wishlist");
        } catch (error) {
          console.error(error);
          alert("Error updating wishlist");
        }
      }

      async function rateProduct(value) {

          credentials: "include",
        });

        if (!res.ok) {
          wishlistBtn.innerText = "Add to Wishlist";
          wishlistBtn.dataset.inWishlist = "false";
          return;
        }

        const data = await res.json();
        wishlistBtn.dataset.inWishlist = data.inWishlist ? "true" : "false";
        wishlistBtn.innerText = data.inWishlist
          ? "Remove from Wishlist"
          : "Add to Wishlist";
      } catch (error) {
        console.error("Failed to check wishlist:", error);
      }
    }

    async function toggleWishlist() {
      const product = window.currentProduct;
      if (!product) return;

      const wishlistBtn = document.getElementById("wishlistBtn");
      const inWishlist = wishlistBtn.dataset.inWishlist === "true";

      const response = await fetch(
        "/api/wishlist" + (inWishlist ? "/" + product.id : ""),
        {
          method: inWishlist ? "DELETE" : "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: inWishlist ? null : JSON.stringify({ product_id: product.id }),
        },
      );

      if (!response.ok) {
        alert("Please login first");
        window.location.href = "account.html";
        return;
      }

      await syncWishlistButton(product.id);
      alert(inWishlist ? "Removed from wishlist" : "Added to wishlist");
    }

    async function rateProduct(value) {
      const product = window.currentProduct;

      const res = await fetch("/api/products/" + product.id + "/rating", {
        method: "PUT",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Rating: value }),
      });

      if (!res.ok) {
        alert("Login required to rate");
        window.location.href = "account.html";
        return;
      }

      document.getElementById("productRating").innerHTML = generateStars(value);
      alert("Thanks for rating!");
    }

    async function addToCart() {
      const product = window.currentProduct;
      if (!product) return;

      const response = await fetch("/api/cart", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          product_id: product.id,
          quantity: 1,
        }),
      });

      const data = await response.json();

      if (!response.ok) {
        alert(data.message || "Please login first");
        if (response.status === 401) window.location.href = "account.html";
        return;
      }

      alert("Added to cart successfully!");
    }
  </script>
